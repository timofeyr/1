<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="dialog">
            <div class="show-button-wrapper">
                <button class="show-button" id="show">Contact us</button>  
            </div>
            <dialog class="dialog-window">
                <div class="close-button-wrapper">
                        <button class="close-button" id="close"><img class="close-img" src="https://img.icons8.com/windows/32/000000/close-window.png"></button>
                </div>
                <p>Email: timofey.ratnikov@gmail.com</p>
            </dialog>
        </div>
    </main>
    <script>
        var dialog = document.querySelector('dialog');
        document.querySelector('#show').onclick = function() {
            dialog.show();
        }
        document.querySelector('#close').onclick = function() {
            dialog.close();
        }
    </script>
</body>
</html>
